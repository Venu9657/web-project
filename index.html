<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="player-header">
                <h2 class="player-title">Stylish Music Player</h2>
            </div>
            <div class="player-body">
                <div class="album-art">
                    <img src="https://via.placeholder.com/200x200.png?text=Album+Art" id="album-art" alt="Album Art">
                </div>
                <div class="song-info">
                    <h3 id="song-title">No Song Playing</h3>
                    <p id="song-artist">No Artist</p>
                </div>
                <div class="controls">
                    <button id="prev" class="control-btn">‚èÆÔ∏è</button>
                    <button id="play-pause" class="control-btn">‚ñ∂Ô∏è</button>
                    <button id="next" class="control-btn">‚è≠Ô∏è</button>
                </div>
            </div>
            <div class="player-footer">
                <input type="range" id="seek-bar" class="seek-bar" value="0" max="100">
                <div class="volume-control">
                    <button id="volume-toggle" class="volume-btn">üîä</button>
                    <input type="range" id="volume" class="volume-range" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </div>
    </div>

    <audio id="audio" src="" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
