<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Banking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* General Styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Page Styles */
        .login-container, .dashboard-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: none; /* Hidden by default */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        /* Dashboard Styles */
        .header {
            display: flex;
            justify-content: space-between;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }

        .header h1 {
            margin: 0;
        }

        .header button {
            padding: 10px 20px;
            background-color: #fff;
            color: #4CAF50;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .header button:hover {
            background-color: #45a049;
        }

        .balance-info, .transaction-history {
            margin-top: 20px;
        }

        .balance-info h2, .transaction-history h2 {
            color: #4CAF50;
        }

        .balance-info p {
            font-size: 1.2em;
        }

        .transaction-history table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .transaction-history table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .transaction-history button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .transaction-history button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Dashboard Page -->
    <div class="dashboard-container" id="dashboardPage">
        <div class="header">
            <h1>Welcome, User</h1>
            <button onclick="logout()">Logout</button>
        </div>

        <div class="balance-info">
            <h2>Your Current Balance</h2>
            <p>$10,500.00</p>
        </div>

        <div class="transaction-history">
            <h2>Your Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#12345</td>
                        <td>Deposit</td>
                        <td>$500.00</td>
                        <td>March 10, 2025</td>
                    </tr>
                    <tr>
                        <td>#12346</td>
                        <td>Withdrawal</td>
                        <td>$200.00</td>
                        <td>March 8, 2025</td>
                    </tr>
                    <tr>
                        <td>#12347</td>
                        <td>Transfer</td>
                        <td>$300.00</td>
                        <td>March 5, 2025</td>
                    </tr>
                </tbody>
            </table>
            <button onclick="viewMoreTransactions()">View More Transactions</button>
        </div>
    </div>
</div>

<script>
    // Simulate users
    const users = [
        { username: 'user1', password: 'password123' },
        { username: 'user2', password: 'password456' }
    ];

    // Show the login page initially
    document.getElementById('loginPage').style.display = 'block';
    document.getElementById('dashboardPage').style.display = 'none';

    // Handle the login process
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
            // Hide login page and show dashboard
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboardPage').style.display = 'block';
        } else {
            document.getElementById('errorMessage').innerText = 'Invalid username or password';
        }
    });

    // Logout function
    function logout() {
        document.getElementById('loginPage').style.display = 'block';
        document.getElementById('dashboardPage').style.display = 'none';
    }

    // Simulate viewing more transactions
    function viewMoreTransactions() {
        alert('Loading more transactions...');
    }
</script>

</body>
</html>
